version: '3'

services:
  nginx:
    image: nginx:latest
    container_name: ng05
    restart: on-failure
    ports:
      - "80:80"
    volumes:
      - ./conf/nginx/:/etc/nginx/conf.d
      - ./app/static:/static
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - web
      - db
    network_mode: "host"
  db:
    image: 'postgres:latest'
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./newdbdata:/var/lib/postgresql/data
    network_mode: "host"
  web:
    build: app
    env_file:
      - .env
    command: ['./wait-for-postgres.sh']
    restart: always
    volumes:
      - ./logs/web:/var/log/gunicorn
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY= 'changemeinprod'
    network_mode: "host"
    depends_on:
      - db
